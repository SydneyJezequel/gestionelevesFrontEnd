        <input type="text" name="nom" id="nom" [(ngModel)]="eleve.nom" #nom="ngModel" required>
      </label>
    </div>
    <div class="group">
      <label>Pr√©nom
        <input type="text" name="prenom" id="prenom" [(ngModel)]="eleve.prenom" #prenom="ngModel" required>
